<div class="container">
  <h1>mi</h1>
  <div class="row">
    <div class="col-xs-12">
      <app-servers></app-servers>
    </div>
  </div>
</div>
<hr />

<!-- DATA BINDING -->
<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name"
      >
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.content
          }}</em>
        </p>
      </app-server-element>
      <p appBasicHighlight>This is custom directive</p>
      <p appBetterHighlight>This is better practice custom directive</p>
    </div>
  </div>
</div>
